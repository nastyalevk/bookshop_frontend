<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="username">username</label>
                <input class="form-control" type="text" [(ngModel)]="user.username" id="username" name="username"
                    placeholder="Enter username" required #username="ngModel">
            </div>
            <div [hidden]="!username.pristine" class="alert alert-danger">username is required</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" [(ngModel)]="user.email" id="email" name="email"
                    placeholder="Enter email" required #email="ngModel">
            </div>
            <div [hidden]="!email.pristine" class="alert alert-danger">email is required</div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="user.password" class="form-control" id="password" name="password"
                    placeholder="Enter your password">
            </div>
            <div [hidden]="!password.pristine" class="alert alert-danger">password is required</div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your lastName">
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                <div [(ngModel)]="user.activated" *ngIf="getActivated()">
                    <button class=" btn-primary btn-raised text-white float-center mt-3"
                        (click)="activatedChange(false)" id="activated" name="activated" [(ngModel)]="user.activated">
                        Ban user </button>
                </div>
                <div [(ngModel)]="user.activated" *ngIf="! getActivated()">
                    <button class=" btn-primary btn-raised text-white float-center mt-3" (click)="activatedChange(true)"
                        id="activated" name="activated" [(ngModel)]="user.activated"> Unban user </button>
                </div>
            </div>
