<div class="card-body">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
              <div class="col form-group">
                <label for="firstName">First name </label>
                <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" placeholder=" ">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->

            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" name="username" [(ngModel)]="form.username" required username
                #username="ngModel">
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                #email="ngModel">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label for="password">Create password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                #password="ngModel">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <button class="btn btn-primary btn-block" (click)=onSubmit()> Sign Up </button>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of
              use
              and Privacy Policy.</small>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->
</div>
