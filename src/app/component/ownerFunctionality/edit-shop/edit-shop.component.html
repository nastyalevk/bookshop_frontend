<div class="card-body">
    <div class="container">
        <div class="form-group">
            <ul class="nav nav-fill nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link bg-secondary" (click)="getAllOrders()">All orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-secondary" (click)="editShop()">Edit shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="addNewBook()">Add new book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="addBook()">Add existent book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="shopAssortment()">Shop assortment</a>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <form #shopForm="ngForm">
                <div class="form-group">
                    <label for="id">Id</label>
                    <textarea disabled [(ngModel)]="shop.id" name="id" class="form-control" id="id"
                        placeholder="not specified">{{shop.id}}</textarea>
                </div>
                <div class="form-group">
                    <label for="shopName">Shop name</label>
                    <textarea [(ngModel)]="shop.shopName" name="shopName" class="form-control" id="shopName"
                        placeholder="not specified">{{shop.shopName}}</textarea>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <textarea [(ngModel)]="shop.country" name="country" class="form-control" id="country"
                        placeholder="not specified">{{shop.country}}</textarea>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <textarea [(ngModel)]="shop.city" name="city" class="form-control" id="city"
                        placeholder="not specified">{{shop.city}}</textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea [(ngModel)]="shop.address" name="address" class="form-control" id="address"
                        placeholder="not specified">{{shop.address}}</textarea>
                </div>
                <div class="form-group">
                    <label for="classificationStatus">Status</label>
                    <textarea [(ngModel)]="shop.classificationStatus" name="classificationStatus" class="form-control"
                        id="classificationStatus" placeholder="not specified">{{shop.classificationStatus}}</textarea>
                </div>
                <div class="form-group">
                    <label for="userId">Owner</label>
                    <textarea disabled [(ngModel)]="shop.userId" name="userId" class="form-control" id="userId"
                        placeholder="not specified">{{shop.userId}}</textarea>
                </div>
                <button type="submit" class="btn btn-info" (click)="onSubmitShop()">Save</button>
            </form>
        </div>
    </div>
</div>
