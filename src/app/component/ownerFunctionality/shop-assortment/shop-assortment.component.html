<div class="card-body">
    <div class="container">
        <div class="form-group">
            <ul class="nav nav-fill nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link bg-secondary" (click)="getAllOrders()">All orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="editShop()">Edit shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="addNewBook()">Add new book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-secondary" (click)="addBook()">Add existent book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-secondary" (click)="shopAssortment()">Shop assortment</a>
                </li>
            </ul>
        </div>
        <div class="form-group">

            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Publ. year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
                let book of books">
                        <td>{{ book.id }}</td>
                        <td (click)="goToBookPersonalPage(book.id)">{{ book.bookName }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.publicationYear }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
