<div class="card-body">
    <div *ngIf="shops.length">
        <div class="form-group">
            <h4>Your shops List</h4>
        </div>
        <div class="form-group">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">City</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let shop of shops">
                        <td>{{ shop.id }}</td>
                        <td (click)="goToShopPage(shop.id)">{{ shop.shopName }}</td>
                        <td>{{ shop.country }}</td>
                        <td>{{ shop.city }}</td>
                        <td>{{ shop.address }}</td>
                        <td>{{ shop.classificationStatus }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="!shops.length">
        <div class="form-group">
            <h4>You have no shops</h4>
        </div>

    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info" (click)="createShop()">Create shop</button>
    </div>
</div>
