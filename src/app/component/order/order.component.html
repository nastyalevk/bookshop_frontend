<div class="card my-5">
    <div class="card-body">
        <form #orderForm="ngForm">
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address</label>
                <input class="form-control" type="text" [(ngModel)]="order.deliveryAddress" id="deliveryAddress"
                    name="deliveryAddress" placeholder="Enter delivery address" required #deliveryAddress="ngModel">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea cols="40" rows="3" class="form-control" type="text" [(ngModel)]="order.description"
                    id="description" name="description" placeholder="Enter description" required
                    #description="ngModel"></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control input-sm" placeholder="{{order.orderCompleteDate}}"
                        name="orderCompleteDate" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                            class="fa fa-calendar" aria-hidden="true"></i></button>
                </div>
            </div>
            <button type="submit" class="btn btn-info" (click)="onSubmit()">Make order</button>
        </form>
    </div>
</div>
