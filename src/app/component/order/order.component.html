<div class="card my-5">
    <div class="card-body">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address</label>
                <input class="form-control" type="text" [(ngModel)]="order.deliveryAddress" id="deliveryAddress" name="deliveryAddress"
                    placeholder="Enter delivery address" required #deliveryAddress="ngModel">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea cols="40" rows="3" class="form-control" type="text" [(ngModel)]="order.description" id="description" name="description"
                placeholder="Enter description" required #description="ngModel"></textarea>
            </div>

            <button type="submit" class="btn btn-info"
                (click)="onSubmit()">Make order</button>
        </form>
    </div>
</div>
